<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="css/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <!-- <script type="text/javascript" src="js/mqttws31.js"></script> -->
    <title>SOALA</title>
    <style type="text/css">
      .LoadingJobAuthWrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 999999999;
        background: rgba(0, 0, 0, 0.8);
      }
      .Preloader {
        position: absolute;
        top: calc(50% - (45px + 34px + 5px + 5px) / 2);
        right: 0;
        left: 0;
        margin: auto;
        width: 300px;
        height: 0;
        text-align: center;
        font-size:0;
      }
      .Preloader > div {
        color: #fff;
        margin: 5px 0;
        text-transform: uppercase;
        font-size: 30px;
        letter-spacing: 2px;
        font-family: Avenir, 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', Verdana, 'メイリオ', meiryo, sans-serif;
      }

      .Preloader > .line {
        width: 3px;
        height: 45px;
        background: #fff;
        margin: 0 9px;
        display: inline-block;
        animation: customOpacity 1000ms infinite ease-in-out;
      }

      .Preloader > .line-1 { animation-delay: 800ms; }
      .Preloader > .line-2 { animation-delay: 600ms; }
      .Preloader > .line-3 { animation-delay: 400ms; }
      .Preloader > .line-4 { animation-delay: 200ms; }
      .Preloader > .line-6 { animation-delay: 200ms; }
      .Preloader > .line-7 { animation-delay: 400ms; }
      .Preloader > .line-8 { animation-delay: 600ms; }
      .Preloader > .line-9 { animation-delay: 800ms; }

      @keyframes customOpacity {
        0% { opacity: 1; height: 45px; }
        50% { opacity: 0; height: 45px; }
        100% { opacity: 1; height: 45px; }
      }
    </style>
</head>

<body>
    <div id="content" style="height: 100%">
      <div class="LoadingJobAuthWrapper">
        <div class="Preloader">
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
          <span class="line line-4"></span>
          <span class="line line-5"></span>
          <span class="line line-6"></span>
          <span class="line line-7"></span>
          <span class="line line-8"></span>
          <span class="line line-9"></span>
          <div>Loading</div>
        </div>
      </div>
    </div>
</body>

</html>
